<div id="metrognome">
  <div class="gnome">
    <div class="hat"></div>
    <div class="beard">
      <div class="stache left"></div>
      <div class="stache right"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</div>

<div class="controls">
  <input type="range" id="tempo" name="tempo" min="40" max="218" value="120">
  <label for="tempo"><span id="bpm">120</span> bpm</label>
  <button id="play">Play</button>
</div>
